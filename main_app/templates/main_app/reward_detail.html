{% extends 'base.html' %}
{% block content %}

<h1>Reward Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ reward.name }}</span>
        <p>Description: {{ reward.description }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'rewards_update' reward.id %}">Edit</a>
        <a href="{% url 'rewards_delete' reward.id %}">Delete</a>
        <a href="{% url 'rewards_create' %}">Add</a>
        <a href="{% url 'rewards_index' %}">View All</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
